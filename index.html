<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="header-container">
      <div class="header-text">To Do List:</div>
    </div>
    <div class="content-container">
      <div class="center-content-container">
        <div class="add-new" id="add-new-button"><button>+</button></div>
        <div class="pending-list" id="pending-list"></div>
        <div class="show-completed" id="show-completed-button">
          <button>Show Completed</button>
        </div>
        <div class="completed-list" id="completed-list"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
